<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="/contenedor/contenedor.xhtml">
	<ui:define name="content">
		<p:panel id="empleadosFrm" class="fondo-transparente">
			<h:form>
				<header>
				<H3>EMPLEADOS</H3>
				</header>

				<div class="crud-btn">

					<p:button value="Buscar" styleClass="btn">
						<f:param name="buscarEmpleadoBtn" value="10" />
					</p:button>

					<p:button value="Guardar" styleClass="btn">
						<f:param name="guardarEmpleadoBtn" value="10" />
					</p:button>

					<p:button value="Modificar" styleClass="btn">
						<f:param name="modificarEmpleadoBtn" value="10" />
					</p:button>

					<p:button value="Eliminar" styleClass="btn">
						<f:param name="eliminarEmpleadoBtn" value="10" />
					</p:button>

				</div>

				<table class="fondo-transparente">
					<tr class="fondo-transparente">
						<td class="fondo-transparente" width="50%">
							<center>
								<div class="formulario-contenidos">

									<h3>DATOS PERSONALES</h3>

									<h:outputText value="Cargo" />
									&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

									<p:selectOneMenu id="listaCargoEmpleado"
										value="#{selectOneMenuView.longItemLabel}" style="width:200px">
										<f:selectItem itemLabel="Administrador" itemValue="0" />
										<f:selectItem itemLabel="Panificador" itemValue="1" />
									</p:selectOneMenu>
									<br /> <br />

									<p:outputLabel value="Nombre" for="nombreEmpleadoTxt" />
									&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

									<p:autoComplete id="nombreEmpleadoTxt" minQueryLength="3"
										value="#{autoCompleteView.txt2}"
										completeMethod="#{autoCompleteView.completeText}"
										effect="fade" style=".ui-text-box" />
									<br /> <br />

									<p:outputLabel value="Apellido" for="apellidoEmpleadoTxt" />
									&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
									<p:autoComplete id="apellidoEmpleadoTxt" minQueryLength="3"
										value="#{autoCompleteView.txt2}"
										completeMethod="#{autoCompleteView.completeText}"
										effect="fade" style=".ui-text-box" />
									<br /> <br />

									<h:outputText value="Contrasenia " />
									<p:password id="Contrasenia" value="#{passwordView.password2}"
										feedback="true" />
									<br /> <br />

									<h:outputText value="Confirmar" />
									&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
									<p:password id="Confirmar" value="#{passwordView.password2}"
										feedback="true" />
									<br /> <br />

									<p:outputLabel value="Direccion" for="direccionEmpleadoTxt" />
									&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

									<p:autoComplete id="direccionEmpleadoTxt" minQueryLength="3"
										value="#{autoCompleteView.txt2}"
										completeMethod="#{autoCompleteView.completeText}"
										effect="fade" style=".ui-text-box" />
									<br /> <br />

									<center>
										<h3>CONTACTOS</h3>
									</center>

									<h:outputText value="Tipo de contacto" />
									&nbsp;
									<p:selectOneMenu id="listaTipoContacto"
										value="#{selectOneMenuView.longItemLabel}" style="width:200px">
										<f:selectItem itemLabel="Telefono fijo" itemValue="0" />
										<f:selectItem itemLabel="Telefono movil" itemValue="1" />
									</p:selectOneMenu>
									&nbsp;

									<p:button value="Agregar" styleClass="btn">
										<f:param name="agregarContactoEmpleadoBtn" value="10" />
									</p:button>
									<br /> <br />&nbsp;

									<p:outputLabel value="Contacto" for="contactoTxt" />
									&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

									<p:autoComplete id="contactoTxt" minQueryLength="3"
										value="#{autoCompleteView.txt2}"
										completeMethod="#{autoCompleteView.completeText}"
										effect="fade" style=".ui-text-box" />
									&nbsp;&nbsp;&nbsp;&nbsp;

									<p:button value="Quitar" styleClass="btn">
										<f:param name="quitarContactoEmpleadoBtn" value="10" />
									</p:button>
									<br /> <br />

									<p:dataTable var="tablaContactosEmpleados"
										value="#{dtBasicView.cars}">

										<p:column headerText="tipo">
											<h:outputText value="#{car.id}" />
										</p:column>

										<p:column headerText="contacto">
											<h:outputText value="#{car.id}" />
										</p:column>

									</p:dataTable>

								</div>
							</center>
						</td>

						<td>
							<div class="formulario-contenidos">

								<center>
									<h3>CONTRATO</h3>
								</center>

								&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
								&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

								<h:outputText value="Tipo" />
								&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

								<p:selectOneMenu id="listaTipoContrato"
									value="#{selectOneMenuView.longItemLabel}" style="width:200px">
									<f:selectItem itemLabel="Indefinido" itemValue="0" />
									<f:selectItem itemLabel="De relevo" itemValue="1" />
								</p:selectOneMenu>
								<br /> <br />

								&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
								&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

								<h:outputText value="fecha" />
								&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

								<p:calendar id="mask" value="#{calendarView.date9}"
									pattern="dd-MM-yyyy" mask="true" />
								<br /> <br />

								<center>Descripcion</center>
								<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

								<p:inputTextarea rows="10" cols="50"
									completeMethod="#{inputTextareaView.completeArea}"
									queryDelay="750" minQueryLength="4">
									<p:ajax event="itemSelect"
										listener="#{inputTextareaView.onSelect}" />
								</p:inputTextarea>

								<center>
									<h3>PERMISOS</h3>
								</center>
								<!-- <p:pickList id="pickList" value="#{pickListView.cities}" var="cities" itemLabel="#{cities}" itemValue="#{cities}" /> -->

								<!--<p:commandButton id="citySubmit" value="Submit" update="displayCities" oncomplete="PF('cityDialog').show()" style="margin-top:5px" /> -->

							</div>
						</td>

					</tr>

				</table>

				<center>
					<table width="800px">
						<tr>
							<td><p:dataTable var="tablasEmpleados"
									value="#{dtBasicView.cars}">

									<p:column headerText="empleado" width="100">
										<h:outputText value="#{car.id}" />
									</p:column>

									<p:column headerText="cargo" width="100">
										<h:outputText value="#{car.id}" />
									</p:column>

								</p:dataTable></td>
						</tr>
					</table>
				</center>

			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
</html>
