<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="/contenedor/contenedor.xhtml">
	<ui:define name="content">
		<p:panel id="materialesFrm" class="fondo-transparente">
			<h:form>
				<header>
				<H3>MATERIALES</H3>
				</header>

				<div class="crud-btn">

					<p:button value="Buscar" styleClass="btn">
						<f:param name="buscarMaterialBtn" value="10" />
					</p:button>

					<p:button value="Guardar" styleClass="btn">
						<f:param name="guardarMaterialBtn" value="10" />
					</p:button>

					<p:button value="Modificar" styleClass="btn">
						<f:param name="modificarMaterialBtn" value="10" />
					</p:button>

					<p:button value="Eliminar" styleClass="btn">
						<f:param name="eliminarMaterialBtn" value="10" />
					</p:button>

				</div>

				<table class="fondo-transparente">
					<tr class="fondo-transparente">
						<td width="500px" class="fondo-transparente">
							<div class="formulario-contenidos">

								<p:outputLabel value="Material" for="materialTxt" />
								&#160;&#160;&#160;&#160;

								<p:autoComplete id="materialTxt" minQueryLength="3"
									value="#{autoCompleteView.txt2}"
									completeMethod="#{autoCompleteView.completeText}" effect="fade"
									style=".ui-text-box" />
								<br /> <br />

								<p:outputLabel value="Tipo" for="listaTipoMateriales" />
								&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;

								<p:selectOneMenu id="listaTipoMateriales"
									value="#{selectOneMenuView.longItemLabel}" style="width:100px">
									<f:selectItem itemLabel="directo" itemValue="0" />
									<f:selectItem itemLabel="indirecto" itemValue="1" />
								</p:selectOneMenu>
								<br /> <br />

								<p:outputLabel value="Medida" for="listaDeMedidas" />
								&#160;&#160;&#160;&#160;&#160;

								<p:selectOneMenu id="listaDeMedidas"
									value="#{selectOneMenuView.longItemLabel2}" style="width:100px">
									<f:selectItem itemLabel="libra" itemValue="0" />
									<f:selectItem itemLabel="gramo" itemValue="1" />
									<f:selectItem itemLabel="kilogramo" itemValue="2" />
									<f:selectItem itemLabel="arroba" itemValue="3" />
									<f:selectItem itemLabel="unidades" itemValue="4" />
									<f:selectItem itemLabel="sacos" itemValue="5" />
								</p:selectOneMenu>
							</div>
						</td>

						<td>
							<div class="formulario-contenidos">
								<p:dataTable var="tablasMateriales" value="#{dtBasicView.cars}"
									styleClass="fondo-transparente">

									<p:column headerText="tipo">
										<h:outputText value="#{car.id}" />
									</p:column>

									<p:column headerText="material">
										<h:outputText value="#{car.id}" />
									</p:column>

									<p:column headerText="cantidad">
										<h:outputText value="#{car.id}" />
									</p:column>

									<p:column headerText="medida">
										<h:outputText value="#{car.id}" />
									</p:column>

								</p:dataTable>
							</div>
						</td>
					</tr>
				</table>
				<br />
				<br />

			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
</html>
