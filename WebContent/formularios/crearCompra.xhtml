<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="/contenedor/contenedor.xhtml">
	<ui:define name="content">
		<p:panel id="crearComprasFrm" class="fondo-transparente">
			<h:form>

				<div class="crud-btn">

					<p:button value="Comprar" styleClass="btn">
						<f:param name="comprarBtn" value="10" />
					</p:button>

					<p:button value="Modificar" styleClass="btn">
						<f:param name="modificarBtn" value="10" />
					</p:button>

					<p:button value="Eliminar" styleClass="btn">
						<f:param name="eliminarBtn" value="10" />
					</p:button>

				</div>
				<div class="formulario-contenidos">
					<center>
						<table>
							<tr>
							
								<td><p:outputLabel value="Proveedor" for="listaProveedores" /></td>

								<td><p:outputLabel value="Compra" for="listaTipoCompra" /></td>

								<td><p:outputLabel value="Material" for="listaMateriales" /></td>

								<td><p:outputLabel value="Cantidad" for="cantidadTxt" /></td>

								<td><p:outputLabel value="Precio" for="precioTxt" /></td>
								
							</tr>

							<tr>
								<td><p:selectOneMenu id="listaProveedores"
										value="#{selectOneMenuView.longItemLabel}" style="width:100px">
										<f:selectItem itemLabel="Itaty" itemValue="0" />
										<f:selectItem itemLabel="Harina2" itemValue="1" />
									</p:selectOneMenu></td>

								<td><p:selectOneMenu id="listaTipoCompra"
										value="#{selectOneMenuView.longItemLabel}" style="width:100px">
										<f:selectItem itemLabel="Directa" itemValue="0" />
										<f:selectItem itemLabel="Indirecta" itemValue="1" />
									</p:selectOneMenu></td>

								<td><p:selectOneMenu id="listaMateriales"
										value="#{selectOneMenuView.longItemLabel}" style="width:150px">
										<f:selectItem itemLabel="Azucar" itemValue="0" />
										<f:selectItem itemLabel="harina" itemValue="1" />
										<f:selectItem itemLabel="gasolina" itemValue="2" />
										<f:selectItem itemLabel="levadura" itemValue="3" />
									</p:selectOneMenu></td>

								<td><p:autoComplete id="cantidadTxt" minQueryLength="3"
										value="#{autoCompleteView.txt2}"
										completeMethod="#{autoCompleteView.completeText}"
										effect="fade" style=".ui-text-box" /></td>

								<td><p:autoComplete id="precioTxt" minQueryLength="3"
										value="#{autoCompleteView.txt2}"
										completeMethod="#{autoCompleteView.completeText}"
										effect="fade" style=".ui-text-box" /></td>
							</tr>
						</table>
						
					</center>
					<br /> <br />

					<center>
						<p:button value="agregar" styleClass="btn">
							<f:param name="agregarCompraBtn" value="10" />
						</p:button>

						<p:button value="Quitar" styleClass="btn">
							<f:param name="quitarCompraBtn" value="10" />
						</p:button>
						<br /> <br />

						<p:outputLabel value="Cantidad abonada" for="cantidadAbonadaTxt" />
						&nbsp;&nbsp;&nbsp;
						
						<p:autoComplete id="cantidadAbonadaTxt" minQueryLength="3"
							value="#{autoCompleteView.txt2}"
							completeMethod="#{autoCompleteView.completeText}" effect="fade"
							style=".ui-text-box" />
						&nbsp;&nbsp;&nbsp;

						<p:outputLabel value="Cantidad pendiente" for="cantidadPendienteTxt" />
						&nbsp;&nbsp;&nbsp;
						
						<p:autoComplete id="cantidadPendienteTxt" minQueryLength="3"
							value="#{autoCompleteView.txt2}"
							completeMethod="#{autoCompleteView.completeText}" effect="fade"
							style=".ui-text-box" />
					</center>
					<br /> <br />

					<p:dataTable var="tablaCompras" value="#{dtBasicView.cars}">

						<p:column headerText="material" width="100">
							<h:outputText value="#{car.id}" />
						</p:column>

						<p:column headerText="cantidad" width="100">
							<h:outputText value="#{car.id}" />
						</p:column>

						<p:column headerText="precio de compra" width="100">
							<h:outputText value="#{car.id}" />
						</p:column>

						<p:column headerText="precio de unitario" width="100">
							<h:outputText value="#{car.id}" />
						</p:column>

					</p:dataTable>
					<br /> <br />
				</div>

			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
</html>
