<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="/contenedor/contenedor.xhtml">
	<ui:define name="content">
		<p:panel id="detalleProduccionFrm" class="fondo-transparente">

			<p:menuButton value="...">

				<p:menuitem value="averias"
					url="http://localhost:8080/Copan/formularios/averias.xhtml" />

				<p:menuitem value="empleados productores"
					url="http://localhost:8080/Copan/formularios/empleadosProductores.xhtml" />

				<p:menuitem value="producción"
					url="http://localhost:8080/Copan/formularios/produccion.xhtml" />

			</p:menuButton>

			<h:form>

				<table width="99%" class="fondo-transparente">
					<tr align="center">

						<td><h:outputText value="fecha" /></td>

						<td><p:calendar id="mask" value="#{calendarView.date9}"
								pattern="dd-MM-yyyy" mask="true" /></td>

						<td><p:outputLabel value="nº orden" for="nOrdenTxt" /></td>

						<td><p:autoComplete id="nOrdenTxt" minQueryLength="3"
								value="#{autoCompleteView.txt2}"
								completeMethod="#{autoCompleteView.completeText}" effect="fade"
								style=".ui-text-box" /></td>

						<td><p:outputLabel value="nº tanda" for="nLoteTxt" /></td>

						<td><p:autoComplete id="nLoteTxt" minQueryLength="3"
								value="#{autoCompleteView.txt2}"
								completeMethod="#{autoCompleteView.completeText}" effect="fade"
								style=".ui-text-box" /></td>
					</tr>

					<tr align="center">
						<td></td>
						<td><p:button value="agregar" styleClass="btn">
								<f:param name="agregarLoteBtn" value="10" />
							</p:button></td>
						<td></td>
						<td><p:button value="guardar" styleClass="btn">
								<f:param name="guardarLoteBtn" value="10" />
							</p:button></td>
						<td></td>
						<td><p:button value="buscar" styleClass="btn">
								<f:param name="buscarLoteBtn" value="10" />
							</p:button></td>

					</tr>
				</table>

				<p:dataTable var="tablaDetalleProduccion"
					value="#{dtBasicView.cars}">

					<p:column headerText="lote">
						<h:outputText value="#{car.id}" />
					</p:column>

					<p:column headerText="producto">
						<h:outputText value="#{car.id}" />
					</p:column>

					<p:column headerText="unidades por lata">
						<h:outputText value="#{car.id}" />
					</p:column>

					<p:column headerText="cantidad de latas">
						<h:outputText value="#{car.id}" />
					</p:column>

				</p:dataTable>

			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
</html>
