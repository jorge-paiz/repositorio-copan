<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="/contenedor/contenedor.xhtml">
	<ui:define name="content">
		<p:panel id="clientesFrm" class="fondo-transparente">
			<h:form>
				<header>
				<H3>CLIENTES</H3>
				</header>

				<div class="crud-btn">

					<p:button value="Buscar" styleClass="btn">
						<f:param name="buscarClienteBtn" value="10" />
					</p:button>

					<p:button value="Guardar" styleClass="btn">
						<f:param name="guardarClienteBtn" value="10" />
					</p:button>

					<p:button value="Modificar" styleClass="btn">
						<f:param name="modificarClienteBtn" value="10" />
					</p:button>

					<p:button value="Eliminar" styleClass="btn">
						<f:param name="eliminarClienteBtn" value="10" />
					</p:button>

				</div>

				<table class="fondo-transparente">
					<tr class="fondo-transparente">
						<td class="fondo-transparente" width="50%">
							<center>
								<div class="formulario-contenidos">

									<h3>DATOS</h3>

									<p:outputLabel value="Cliente" for="nombreClienteTxt" />
									&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

									<p:autoComplete id="nombreClienteTxt" minQueryLength="3"
										value="#{autoCompleteView.txt2}"
										completeMethod="#{autoCompleteView.completeText}"
										effect="fade" style=".ui-text-box" />
									<br /> <br />

									<p:outputLabel value="Direccion" for="direccionClienteTxt" />

									&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
									<p:autoComplete id="direccionClienteTxt" minQueryLength="3"
										value="#{autoCompleteView.txt2}"
										completeMethod="#{autoCompleteView.completeText}"
										effect="fade" style=".ui-text-box" />
									<br /> <br />

								</div>
							</center>
						</td>

						<td>
							<div class="formulario-contenidos">

								<center>
									<h3>CONTACTOS</h3>
								</center>

								<h:outputText value="Tipo de contacto" />
								&nbsp;

								<p:selectOneMenu id="listaTipoContacto"
									value="#{selectOneMenuView.longItemLabel}" style="width:200px">
									<f:selectItem itemLabel="Telefono fijo" itemValue="0" />
									<f:selectItem itemLabel="Telefono movil" itemValue="1" />
								</p:selectOneMenu>
								&nbsp;

								<p:button value="Agregar" styleClass="btn">
									<f:param name="agregarContactoClienteBtn" value="10" />
								</p:button>
								<br /> <br />&nbsp;

								<p:outputLabel value="Contacto" for="contactoTxt" />
								&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

								<p:autoComplete id="contactoTxt" minQueryLength="3"
									value="#{autoCompleteView.txt2}"
									completeMethod="#{autoCompleteView.completeText}" effect="fade"
									style=".ui-text-box" />
								&nbsp;&nbsp;&nbsp;&nbsp;

								<p:button value="Quitar" styleClass="btn">
									<f:param name="quitarContactoClienteBtn" value="10" />
								</p:button>
								<br /> <br />


								<p:dataTable var="tablaContactosClientes"
									value="#{dtBasicView.cars}">

									<p:column headerText="tipo">
										<h:outputText value="#{car.id}" />
									</p:column>

									<p:column headerText="contacto">
										<h:outputText value="#{car.id}" />
									</p:column>

								</p:dataTable>

							</div>
						</td>

					</tr>

				</table>

				<center>
					<table width="800px">
						<tr>
							<td><p:dataTable var="tablaClientes"
									value="#{dtBasicView.cars}">

									<p:column headerText="cliente" width="100">
										<h:outputText value="#{car.id}" />
									</p:column>

									<p:column headerText="direcciÃ³n" width="100">
										<h:outputText value="#{car.id}" />
									</p:column>

								</p:dataTable></td>
						</tr>
					</table>
				</center>

			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
</html>
