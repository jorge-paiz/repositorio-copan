<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="/contenedor/contenedor.xhtml">
	<ui:define name="content">
		<p:panel id="ventasFrm" class="fondo-transparente">

			<h:form>

				<table width="99%" class="fondo-transparente">
					<tr align="center">

						<td><h:outputText value="cliente" /></td>

						<td><p:selectOneMenu id="listaClientes"
								value="#{selectOneMenuView.longItemLabel}" style="width:190px">
								<f:selectItem itemLabel="Don Oscar" itemValue="0" />
								<f:selectItem itemLabel="Don Paco" itemValue="1" />
								<f:selectItem itemLabel="Don William" itemValue="2" />
							</p:selectOneMenu></td>

						<td><h:outputText value="estado" /></td>

						<td><p:selectOneMenu id="listaestadoPago"
								value="#{selectOneMenuView.longItemLabel}" style="width:190px">
								<f:selectItem itemLabel="cancelado" itemValue="0" />
								<f:selectItem itemLabel="parcialmente cancelado" itemValue="1" />
								<f:selectItem itemLabel="pendiente" itemValue="2" />
							</p:selectOneMenu></td>

						<td><h:outputText value="fecha" /></td>

						<td><p:calendar id="mask" value="#{calendarView.date9}"
								pattern="dd-MM-yyyy" mask="true" /></td>

					</tr>
					<tr align="center">

						<td></td>

						<td><p:button value="buscar" styleClass="btn">
								<f:param name="buscarVentaBtn" value="10" />
							</p:button></td>

						<td></td>
						<td></td>
						<td></td>

						<td><p:button value="crear venta" styleClass="btn"
								href='crearVenta.xhtml' /></td>

					</tr>

				</table>
				<br />

				<!-- 			https://www.primefaces.org/showcase/ui/data/datatable/expansion.xhtml -->

				<p:dataTable var="listaVentasRealizadas" value="#{dtBasicView.cars}">
					<p:column style="width:16px">
						<p:rowToggler />
					</p:column>
					<p:column headerText="fecha">
						<h:outputText value="uno" />
					</p:column>
					<p:column headerText="cliente">
						<h:outputText value="1988" />
					</p:column>
					<p:column headerText="total de la venta">
						<h:outputText value="1988" />
					</p:column>

					<p:rowExpansion>
						<p:panelGrid columns="2" columnClasses="label,value"
							style="width:300px">
							<f:facet name="header">
								<p:graphicImage name="demo/images/car/#{car.brand}-big.gif" />
							</f:facet>

							<h:outputText value="Id:" />
							<h:outputText value="#{car.id}" />

							<h:outputText value="Year" />
							<h:outputText value="#{car.year}" />

							<h:outputText value="Color:" />
							<h:outputText value="#{car.color}" style="color:#{car.color}" />

							<h:outputText value="Price" />
							<h:outputText value="$#{car.price}" />
						</p:panelGrid>
					</p:rowExpansion>
				</p:dataTable>

				<h1>detalle de ventas</h1>
				<p:dataTable var="detalle de ventas" value="#{dtBasicView.cars}">

					<p:column headerText="producto">
						<h:outputText value="#{car.id}" />
					</p:column>

					<p:column headerText="cantidad">
						<h:outputText value="#{car.id}" />
					</p:column>

					<p:column headerText="precio">
						<h:outputText value="#{car.id}" />
					</p:column>

				</p:dataTable>

				<br />

				<p:button value="abonos" styleClass="btn"
					href='../temporales/abonosVenta.xhtml' />

			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
</html>
